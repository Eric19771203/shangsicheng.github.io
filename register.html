<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古韵五子棋 - 注册</title>
    <link rel="stylesheet" href="style.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="login-container register-container">
        <div class="login-content">
            <h1 class="login-title">注册账号</h1>
            <p class="login-subtitle">加入古韵五子棋，开启您的对弈之旅</p>
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="用户名" required>
                    <div class="form-tip">用户名长度4-16位，只能包含字母、数字和下划线</div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="密码" required>
                    <div class="form-tip">密码长度8-20位，必须包含字母和数字</div>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="确认密码" required>
                </div>
                <button type="submit" class="login-button">注 册</button>
                <div class="form-footer">
                    <span>已有账号？</span>
                    <a href="login.html" class="register-link">立即登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
