<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- 这行代码用于设置网站的favicon（网站图标）。
    favicon是显示在浏览器标签栏、书签栏和其他位置的小图标。
    href属性指定了图标文件的位置。
    %PUBLIC_URL%是一个在构建过程中会被替换为实际公共URL路径的占位符。
    通常，favicon.ico文件应该放在公共目录下。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="YouYan3D克隆网站"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- 这行代码用于链接网站的manifest文件。manifest文件是一个JSON文件，它提供了关于应用程序的元数据，
    例如应用程序的名称、图标、主题颜色等。这对于创建可安装的渐进式Web应用程序（PWA）非常重要。
    %PUBLIC_URL%是一个占位符，在构建过程中会被替换为实际的公共URL路径。 -->
    <title>YouYan3D克隆</title>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用。</noscript>
    <div id="root"></div>
  </body>
</html>
